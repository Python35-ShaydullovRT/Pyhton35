<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RitmStyle</title>
</head>

<body>
    <header id="header">
        <img src="img/Logo.svg" alt="Логотип">
        <ul>
            <li><a href="">Главная</a></li>
            <li><a class="seans_but"href="#seans">Сеансы</a></li>
            <li><a href="">Отзывы</a></li>
            <li><a href="">Контакты</a></li>
            <li><a href="">Новости</a></li>
            <li><a href="">Обо мне</a></li>
            <li><a href="">Блог</a></li>
        </ul>
        <button>Записаться на сеанс</button>
    </header>

    <main>
        <div class="go_up"><a href="#header"><img src="img/wave.svg" alt="" width="80px" height="80px"></a></div>
        <div class="index_box1">
            <h3>Укрепление здоровья</h3>
            <h1>Акватерапия <br>RitmStyle</h1>
        </div>

        <div class="index_box2" id="seans">
            <h2>Сеансы RitmStyle</h2>
            <div class="index_box2_cont">

                <div class="box1">
                    <p>Стандартный RitmStyle</p>
                </div>

                <div class="box2">
                <div class="box2_1">
                    <p>RitmStyle для пар</p>
                </div>

                <div class="box2_2">
                    <p>RitmStyle для беременных</p>
                </div>
                </div>
                    
                <div class="box3">
                    <div class="box3_1">
                        <p>RitmStyle с полным <br> погружением под воду</p>
                    </div>

                    <div class="box3_2">
                        <p>RitmStyle + красочная <br> подводная фотосессия</p>
                    </div>
                    </div>
            
            </div>
            <div class="index_box3"></div>
            <div class="index_box4"></div>
            <div class="index_box5"></div>
    </main>

    <footer>
        <div class="index_ft_box1"></div>
        <div class="index_ft_box2"></div>
    </footer>
</body>

</html>
